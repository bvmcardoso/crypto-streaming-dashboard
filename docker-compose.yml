services:
  backend:
    build: ./backend
    container_name: crypto-backend
    ports:
      - '8000:8000'
    env_file:
      - backend/.env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: crypto-frontend
    ports:
      - '5173:80'
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_WS_BASE_URL: ws://localhost:8000
    restart: unless-stopped
    depends_on:
      - backend
